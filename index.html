<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/css/main.css" />
        <link rel="icon" href="/src/img/icons/favicon.svg" type="image/svg+xml">
        <title>tooder</title>
        <link href='https://fonts.googleapis.com/css?family=Space+Grotesk' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
        <meta name="google-site-verification" content="y1UtNX86jC78nqJKU9sy7CNsCMoek28Ak-LHQ9yxhTc" />

        <script type="module" src="src/js/controller.js"></script>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="auth-cover">
                <img class="spinner" draggable="false" src="src/img/icons/circle-notch-solid.svg">
                <a class="auth-link hidden"><div class="auth-enter-button">Sign in with Google<img class="cal-exit-img--btn" draggable="false" src="src/img/icons/google.svg"></div></a>
                <div class="spacer-sign-in"></div>
                <div class="guest-enter-button" title="Progress will not be saved"><span>View Tooder Demo</span></div>
            </div>
            <div class="calendar-wrapper hidden">
                <div class="calendar-header">
                    <div class="calendar-header-exit">
                        <div class="exit-cal--btn"><img class="cal-exit-img--btn" draggable="false" src="src/img/icons/circle-xmark-regular.svg"></div>
                    </div>
                    <div class="calendar-header-title">
                        <h1 class="main-title-text">March 2023</h1>
                    </div>
                </div>
                <div class="calendar-main">
                    <div class="calendar-prev calendar-nav-div">
                        <img draggable="false" src="src/img/icons/circle-chevron-left-solid.svg">
                    </div>
                    <div class="calendar-body-wrapper">
                        <div class="calendar-body-header">
                            <div class="grid-header">Sun</div>
                            <div class="grid-header">Mon</div>
                            <div class="grid-header">Tues</div>
                            <div class="grid-header">Wed</div>
                            <div class="grid-header">Thur</div>
                            <div class="grid-header">Fri</div>
                            <div class="grid-header">Sat</div>
                        </div>
                        <div class="calendar-body-content">
                        </div>
                    </div>
                    <div class="calendar-next calendar-nav-div">
                        <img draggable="false" src="src/img/icons/circle-chevron-right-solid.svg">
                    </div>
                </div>
            </div>
            <div class="header">
                <div class="header-left">
                    <div class="header-left-items">
                    <img draggable="false" class="logo" src="src/img/Logo.svg">
                    <div class="user-icons">
                    <img draggable="false" class="signed-user" src="src/img/icons/user-regular.svg"> 
                    <img draggable="false" title="Sign Out" class="log-out-button" src="src/img/icons/arrow-right-from-bracket-solid.svg">
                    </div>
                    </div>
                </div>
                <div class="header-right">
                    <img draggable="false" class="calendar-icon" src="src/img/icons/calendar-days-solid.svg"> 
                </div>
            </div>
            <div class="body">
                <div class="body-sub">
                    <div class="sub-title yesterday">
                        <h1>...<span class="sub-title-text">Yesterday</span></h1>
                    </div>
                    <div class="sub-content-wrapper sub-wrapper-left">
                        <div class="sub-content-left">
                            <div class="sub-content-container soft-light content-left">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body-main">
                    <div class="body-content-wrapper">
                        <div class="body-top">
                            <div class="main-title">
                            </div>
                            <div draggable="false" class="main-current">
                                <div class="main-task">
                                    <form class="main-task-form" enctype="multipart/form-data">
                                    <div class="main-text-container"><input class="main-text main-desc-attr" type="text" data-id="name"></div>
                                    <img class="spinner current-task-spinner hidden" draggable="false" src="src/img/icons/circle-notch-solid.svg">
                                    <div class="input-container">
                                        <input class="opt-input main-tag-attr hidden option" type="text" data-id="tag" maxlength="40" placeholder="tags (comma separated)">
                                        <input class="opt-input main-time-attr hidden option" type="time" data-id="time">
                                    </div>
                                    <div id="map" class="map-view hidden option" data-id="location"></div>
                                    <label for="file-upload" class="custom-file-upload option hidden" data-id="file">
                                        File Upload
                                    </label>
                                    <input type="file" class="opt-input main-file-attr" id="file-upload" data-id="file">
                                    <div class="main-form-add-attr">
                                        <div class="main-form-add-attr-btn-div">
                                        <img draggable="false" class="main-form-add--btn" src="src/img/icons/circle-xmark-rotate.svg">
                                        </div>
                                        <div class="add-option-container close-add-opt">
                                        </div>
                                    </div>
                                    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" data-id="submission"/>
                                    </form>
                                    <button class="main-task-detail--btn"><img draggable="false" class="main-task-detail--img" src="src/img/icons/angles-right-solid.svg"></button>
                                </div>
                            </div>
                        </div>
                        <div class="main-current-tasks">
                        </div>
                    </div>
                </div>
                <div class="body-sub">
                    <div class="sub-title tomorrow">
                        <h1><span class="sub-title-text">Tomorrow</span>...</h1>
                    </div>
                    <div class="sub-content-wrapper sub-wrapper-right">
                        <div class="sub-content-right">
                            <div class="sub-content-container soft-light content-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
